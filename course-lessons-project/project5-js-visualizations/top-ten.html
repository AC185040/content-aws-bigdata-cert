<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
</head>

<body>
<canvas id="myChart" width="400" height="400"></canvas>

<script type="text/javascript">
$.get("https://s3.amazonaws.com/adPubDataPenguinOutfitters/KEY_NAME_OF_FILE", function(json) {
    cleanedJson = ('[' + json.replace(/\n/g, ',')).slice(0,-1) + ']'
    var parsedJson = JSON.parse(cleanedJson)
    for (i = 0; i < parsedJson.length; i++){
        parsedJson[i] = _.mapObject(parsedJson[i], function(val, key){
            if (key == '_3') {
                return parseFloat(val)
            } else { 
                return val
            }
        })
    }
    var sortedSlicedJson = _.sortBy(parsedJson, '_3').slice(-10)
    var topNames = _.pluck(sortedSlicedJson, '_1')
    var topValues = _.pluck(sortedSlicedJson, '_3')
    console.log(topValues)
    console.log(topNames)

    var ctx = document.getElementById("myChart");
    var myBarChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: topNames,
            datasets: [{
                label: 'Amount Sold',
                data: topValues,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                xAxes: [{
                    ticks: {
                        autoSkip: false
                    }
                }]
            }
        }
    })
})

</script>

</body>
</html>
